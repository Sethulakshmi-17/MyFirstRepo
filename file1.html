<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --fi: blue;
  }
  .One{
    color:var(--fi);
  }
  .Two{
    color:var(--fi);
  }
  .Three{
    color:var(--fi);
  }
 @media screen and (max-width:1000px)
  {
       .One{
          font-size: 200px;
          background-color: pink;
        }
  }
@media screen and (min-width: 600px)
  {
        .Two{
          background-color: cyan;
        }
  }      
@media screen and (min-width: 600px) and (max-width:1000px)
{
        .Three{
          font-size: 200px;
          background-color: purple;
        }
  }
</style>
</head>
<body>
  <h1 class="One">Web Development</h1>
  <div class="Two">
    <h2>Front End</h2>
    <h3>HTML</h3>
    <h3>CSS</h3>
    <h3>JS</h3>
  </div>
  <div class="Three">
    <h3>Bootstrap</h3>
  </div>
</body>
</html>
